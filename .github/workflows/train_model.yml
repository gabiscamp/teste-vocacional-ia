name: Treinamento Contínuo da IA

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  train_and_commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN_FOR_COMMIT }}
          ref: feature/gabriela

      - name: Configuração do Ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalação das Dependências do Treinamento
        run: pip install -r ia_backend/requirements.txt
        
      - name: Execução do Treinamento e Rotulagem Automática
        env:
          VITE_NETLIFY_PROXY_URL: ${{ secrets.VITE_NETLIFY_PROXY_URL }}
        run: python ia_backend/trainer.py

      - name: Configurar Credenciais do Git para Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Commit do Novo Modelo PKL
        run: |
          if [ -f ia_backend/latest_model.pkl ] && git diff --quiet ia_backend/latest_model.pkl; then
            echo "Nenhuma mudança significativa no modelo. Pulando commit."
          else
            git add ia_backend/latest_model.pkl
            git commit -m "chore: Atualiza modelo de IA após treinamento agendado"
            git push origin feature/gabriela
            echo "Modelo PKL atualizado e enviado para o GitHub."
          fi